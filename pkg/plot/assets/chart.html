<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>BackNRun - Trade Results</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script defer src="/assets/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset and Base Styles */
    html {
      box-sizing: border-box;
      font-size: 16px;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    ol,
    ul {
      margin: 0;
      padding: 0;
      font-weight: normal;
      font-family: sans-serif;
    }

    /* Navigation Styles */
    .menu {
      margin: 10px;
    }

    .menu ul {
      display: inline-block;
      list-style: none;
      width: 100%;
    }

    .menu li {
      display: inline-block;
      list-style-type: none;
      padding-right: 20px;
      float: none;
    }

    .menu li:last-child {
      float: right;
    }

    /* Button Styles */
    .btn {
      display: inline-block;
      font-family: sans-serif;
      border-radius: 5px;
      padding: 10px 15px;
      text-decoration: none;
      margin: 0;
      color: #252525;
      background-color: #ddd;
      box-shadow: 0 5px 0 0 #ccc;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #eee;
    }

    .btn:active {
      transform: translate(0px, 5px);
      -webkit-transform: translate(0px, 5px);
      box-shadow: 0px 1px 0px 0px;
    }

    .btn.blue {
      color: #fff;
      background-color: #55acee;
      box-shadow: 0px 5px 0px 0px #3c93d5;
    }

    .btn.blue:hover {
      background-color: #6fc6ff;
    }

    /* Graph and Chart Styles */
    #graph {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      top: 60px;
      display: flex;
      flex-direction: column;
    }

    .chart-container {
      flex: 1;
      position: relative;
      margin-bottom: 5px;
    }

    /* Legend Styles */
    .legend-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .legend-marker {
      width: 10px;
      height: 10px;
      margin-right: 5px;
    }

    /* Tooltip Styles */
    .tooltip {
      position: absolute;
      display: none;
      padding: 8px;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      z-index: 100;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <header>
    <nav class="menu">
      <ul>
        {{range $val := .pairs}}
        <li>
          <a class="btn {{if eq $.pair $val}}blue{{end}}" href="/?pair={{ $val }}">{{ $val }}</a>
        </li>
        {{end}}
        <li>
          <a class="btn" href="/history?pair={{ $.pair }}">History</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="graph"></div>
  </main>

  <!-- Template for tooltip content -->
  <template id="tooltip-template">
    <div class="tooltip-content">
      <div class="tooltip-date"></div>
      <div class="tooltip-value"></div>
    </div>
  </template>
</body>

</html>
